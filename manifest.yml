display_information:
  name: Devvy
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Devvy
    always_online: false
  slash_commands:
    - command: /initiate-eliminator
      description: Initiate eliminator.
      should_escape: false
    - command: /kraken-start
      description: /kraken-start
      should_escape: false
    - command: /kraken-join
      description: desc
      should_escape: false
    - command: /kraken-begin
      description: d
      should_escape: false
    - command: /kraken-status
      description: d
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - users:read
      - channels:history
      - im:history
      - app_mentions:read
      - groups:history
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - message.channels
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
